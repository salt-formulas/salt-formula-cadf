{%- from "cadf/map.jinja" import config,dispatcher,listener with context %}

{%- if dispatcher.enabled or listener.enabled  %}
job:
  cadf:
    - files: {{ config.log.dir }}/*.log
      options:
        - rotate: 7
        - daily
        - nocreate
        - notifempty
        - missingok
        - compress
        - delaycompress
        - minsize: 50M
        - maxsize: 100M
{%- endif %} 
